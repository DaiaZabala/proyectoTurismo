<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuadros Grid con Transiciones</title>
    <style>
      .bloque {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
      .cuadros {
        width: 100%;
        padding-top: 100%; /* Aspect ratio 1:1 */
        position: relative;
        background-color: #f0f0f0;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .cuadros:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .cuadros img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="bloque">
      <div class="cuadros" onclick="location.href='#comida';">
        <img src="/templates/img/1.png" alt="Comida" />
      </div>
      <div class="cuadros" onclick="location.href='#lugares-historicos';">
        <img src="/templates/img/1.png" alt="Lugares Históricos" />
      </div>
      <div class="cuadros" onclick="location.href='#que-hacer';">
        <img src="/templates/img/1.png" alt="Qué Hacer" />
      </div>
      <div class="cuadros" onclick="location.href='#provincia';">
        <img src="/templates/img/1.png" alt="Provincia" />
      </div>
    </div>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .box {
            width: 100%;
            padding-top: 100%; /* Aspect ratio 1:1 */
            position: relative;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            animation: fadeIn 1s ease-in-out;
        }
        .box:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <div class="container">
        <div class="box" onclick="location.href='#comida';">
            <img src="ruta-a-tu-imagen-de-comida.jpg" alt="Comida">
        </div>
        <div class="box" onclick="location.href='#lugares-historicos';">
            <img src="ruta-a-tu-imagen-de-lugares-historicos.jpg" alt="Lugares Históricos">
        </div>
    </div>


</html>
